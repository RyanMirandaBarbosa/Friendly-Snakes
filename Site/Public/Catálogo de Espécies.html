<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fivcon - icon da aba do navegador -->
    <link rel="shortcut icon" href="./Assets/Logo/Friendly Snakes logo simples White.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/Style.css">

    <!-- script -->
    <script src="./JS/Modal.js"></script>
    <script src="./JS/sessao.js"></script>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Espécies | Friendly Snakes</title>
</head>

<body onload="exibirDesx()">
    <header>

        <div class="container-header-itens">
            <img src="./Assets/Logo/Friendly Snakes logo White.png" alt="">

            <div class="button-menu">
                <button onclick="exibir_menu()">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <div id="menu">

                <button class="button-menu" onclick="fechar_menu()">
                    <i class="bi bi-list"></i>
                </button>

                <div id="nome_usuario_menu" class="nome"></div>

                <div class="tela">
                    <div class="nav-bar">
                        <ul>
                            <li><a href="Perfil.html">Perfil</a></li>
                            <li><a href="Sobre o Projeto.html">Sobre o Projeto</a></li>
                            <li><a href="Conhecimento.html">Mitos & Conhecimento</a></li>
                            <li><a href="Catálogo de Espécies.html">Espécies Brasileiras</a></li>
                            <li><a href="Fórum.html">Forum</a></li>
                            <li><button class="button-sair" onclick="logout()">Sair</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <div class="tela">

        <div id="especime">

            <div class="close">
                <button onclick="fechar_dex()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <span id="nome_dex" class="nome"></span>
            <span id="nome_cien_dex" class="nome"></span>
            <span id="familia_dex" class="nome"></span>
            <div id="descricao_dex" class="nome descricao">
            </div>
            
        </div>

        <div id="catalogo" class="catalogo">
        </div>

    </div>
</body>

</html>

<script>

    var nome = sessionStorage.NOME_USUARIO;
    var sobrenome = sessionStorage.SOBRENOME_USUARIO;

    nome_usuario_menu.innerHTML = `${nome} ${sobrenome}`;

    var brasilDesx = [
        ['Jiboia BCC', './Assets/Especies/jiboia bcc.jpg', 'Boa constrictor constrictor', '	Boidae', 'Comum entre os criadores e favorita por varios a BCC é um animal tranquilo que exige seus cuidados é claro. Esses animais atigem um tamanho entre 2 a 3 metros de comprimento pesando entre 10 e 15 kilos, são animais não pesonhentos e se alimentão de pequenos vertebradros.'],

        ['Sucuri-verde', './Assets/Especies/sucuri verde.jpg', 'Eunectes murinus', 'Boidae', 'A sucuri-verde, também conhecida como anaconda, é a maior serpente dessa espécie do mundo. Ela é encontrada na América do Sul, principalmente na Amazônia e no Pantanal. O maior exemplar já registrado tem sete metros de comprimento, mas hoje em dia é extremamente raro encontrar especimes com mais de 5 metros por conta do desmatamento, caça ilegal e assassinado desses animais por medo'],

        ['Araramboia', './Assets/Especies/araramboia.jpg', 'Corallus caninus', 'Boidae', 'Uma serpente amazônica de hábitos noturnos, considerada um dos mais exuberantes ofídios. Pertence à família dos boídeos, é não peçonhenta, com dentição áglifa. Sua medida pode ultrapassar mais de 1,50 metros de comprimento.'],

        ['Jiboia arco iris da caatinga', './Assets/Especies/jiboia arco iris da caatinga.jpg', 'Epicrates assisi', 'Boidae', 'Esta espécie é comumente chamada de Jiboia arco-íris devido ao brilho multicolorido que seu corpo mostra quando é exposto aos raios do sol. Seu comprimento é geralmente de cerca de 2 metros, no caso de fêmeas adultas. É um animal noturno de costumes tímidos. Quando se fala em criação ela é uma das favoridas tanto por cor, temperamento ou tamanho.'],

        ['Surucucu', './Assets/Especies/surucucu.jpg', 'Lachesis muta', 'Viperidae', 'Acidentes com serpentes do gênero Lachesis são chamados acidentes laquéticos.[22] Representam cerca de 1,4% dos acidentes que ocorrem por ano no Brasil.[23] Os acidentes ocorrem porque as vítimas não percebem a sua presença e se aproximam demasiadamente.[20] Por isso quando se está em seu habitat natural, deve-se ter atenção redobrada, além de se estar devidamente calçado, com botas de cano alto ou perneiras de couro, botinas, sapato fechado, uma vez que, a maioria dos acidentes (cerca de 80%) ocorrem nos membros inferiores (pés e pernas).'],

        ['Barriga-de-xadrez', './Assets/Especies/Siphlophis cervinus.jpg', 'Siphlophis cervinus', '	Colubridae', 'Traduzido do inglês-Siphlophis cervinus, a cobra noturna manchada do Panamá ou cobra noturna manchada do Panamá, é uma cobra encontrada na Amazônia da América do Sul e em Trinidad e Tobago.'],

        ['Suaçubóia', './Assets/Especies/suaçubóia.jpg', 'Corallus hortulana', 'Boidae', 'São animais lentos de corpo esguio, apresentando policromia ,ou seja, muitas variações de cores dentro da espécie. Podem atingir 1,5 metro. A cabeça da Suaçubóia é triangular o que se destaca muito em relação ao corpo. Seu modo de reprodução é vivíparo, animais vivíparos são aqueles que se desenvolvem por completo dentro do corpo da mãe, podem ter até 25 filhotes. ']

        ]

        function exibirDesx() {
        for (var i = 0; i < brasilDesx.length; i++) {
            var dexAtual = brasilDesx[i];

            var dexId = `dex_${i}`; // identificador único para cada dex

            catalogo.innerHTML += `
            <div onclick="mostrar_dex(${i})" id="${dexId}" class="dex">
                <img src="${dexAtual[1]}" alt="">
                <span id="${dexAtual[0]}" class="nome">${dexAtual[0]}</span>
            </div>
            `;
        }
    }

    function mostrar_dex(i) {
        var dexAtual = brasilDesx[i];
        nome_dex.innerHTML = `Nome:<br>${dexAtual[0]}`
        nome_cien_dex.innerHTML = `Nomenclatura científica:<br>${dexAtual[2]}`
        familia_dex.innerHTML = `Família:<br>${dexAtual[3]}`
        descricao_dex.innerHTML = dexAtual[4]
        // Atualize as informações da modal com base no índice
        // dexAtual[1] contém o caminho da imagem

        // Abra a modal
        var dexModal = document.getElementById('especime');
        dexModal.style.display = 'flex';
    }

    function fechar_dex() {
        nome_dex.innerHTML = "";
        nome_cien_dex.innerHTML = "";
        familia_dex.innerHTML = "";
        descricao_dex.innerHTML = "";

        especime.style.display = 'none';
    }
</script>
